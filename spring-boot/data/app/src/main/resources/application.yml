spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/db-test
    username: sa
    password: sa
  jpa:
    defer-datasource-initialization: true # https://www.baeldung.com/spring-boot-data-sql-and-schema-sql
    show-sql: false
    hibernate:
      ddl-auto: create
  sql:
    init:
      mode: always